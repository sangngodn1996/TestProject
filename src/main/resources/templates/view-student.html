<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<div class="row" style="margin-top: 50px">
			<div class="col-sm-6 offset-sm-3"
				style="border: 1px solid grey; border-radius: 10px; padding: 50px">
				<table class= "table table-borderd">
					<tr>
						<td>ID</td>
						<td>NAME</td>
						<td>MARK</td>
						<td>MAJOR</td>
						<td>ACTION</td>
					</tr>
					<tr th:each="item:${LIST_STUDENT}">
						<td th:text="${item.id}"></td>
						<td th:text="${item.name}"></td>
						<td th:text="${item.mark}"></td>
						<td th:text="${item.major.name}"></td>
						 <td><a class="btn btn-primary btn-sm" th:href="@{'/edit/' + ${item.id}}">Edit</a> |
                         <a class="btn btn-danger btn-sm" href="/delete/NoNV">Del</a></td>
					</tr>
				</table>
			</div>

		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
